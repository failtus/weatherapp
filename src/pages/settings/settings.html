<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 style="text-align:center">Select An City</h2>
    <ion-list>
      <button ion-item *ngFor="let city of cities" (click)="showConfirm(city.id)">
        {{ city?.name | uppercase }}
      </button>
    </ion-list>
    <button ion-button block icon-left (click)="addCity()"><ion-icon name="add"></ion-icon> Add City</button>
</ion-content>
