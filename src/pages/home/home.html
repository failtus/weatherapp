<ion-content padding>
    <!--<div *ngIf="currentWeather.WeatherText">
        <p>{{currentWeather.WeatherText}}</p>
        <p>{{currentWeather.Temperature.Metric.Value}}C</p>
    </div>-->
    <!-- 		Clear night -->
    <rain-animation *ngIf= "weatherClass == 'raining'"></rain-animation>
    <div class="weather-card" [ngClass]="weatherClass">
        <div class="top">
            <div class="wrapper">
                <div class="mynav">
                    <a><span class="lnr lnr-cog" (click)="openSetting()"></span></a>
                </div>
                <h1 class="heading">{{currentWeather?.weather[0].description | capitalize}}</h1>
                <h3 class="location">{{currentWeather?.name}}, {{currentWeather?.sys.country | toCountryName}}</h3>
                <p class="temp" *ngIf="celcious">
                    <span class="temp-value">{{currentWeather?.main.temp.toFixed(2)}}</span>
                    <span class="deg">0</span>
                    <a (click)="celcious = false"><span class="temp-type">C</span></a>
                </p>
                <p class="temp" *ngIf="!celcious">
                    <span class="temp-value">{{currentWeather?.main.temp | CelToFah}}</span>
                    <span class="deg">0</span>
                    <a (click)="celcious = true"><span class="temp-type">F</span></a>
                </p>
            </div>
        </div>
        <div class="bottom" (swipe)="onSwipe()" (tap)="onSwipe()">
            <div class="wrapper">
                <ul class="forecast">
                    <a href="javascript:;"><span class="lnr lnr-chevron-up go-up"></span></a>
                    <li class="active">
                        <span class="date">Yesterday</span>
                        <span class="lnr lnr-moon condition">
									<span class="temp">23<span class="deg">0</span><span class="temp-type">C</span></span>
                        </span>
                    </li>
                    <li>
                        <span class="date">Tomorrow</span>
                        <span class="lnr lnr-moon condition">
									<span class="temp">21<span class="deg">0</span><span class="temp-type">C</span></span>
                        </span>
                    </li>
                    <!-- end of li -->
                </ul>
            </div>
        </div>
    </div>

</ion-content>
